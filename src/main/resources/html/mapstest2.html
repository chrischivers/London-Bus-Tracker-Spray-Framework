<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Bus Route UI</title>

    <style type="text/css">
        html, body, #map_canvas {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>

    <script type="text/javascript"
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBxCYp9RWcbhuPg0nLWFzJhuPbECQYOqBw"></script>
    <script src="js/jquery-2.1.4.min.js"></script>
    <script src="js/jquery.easing.1.3.js"></script>
    <script src="js/markerAnimate.js"></script>
    <script src="js/SlidingMarker.min.js"></script>

    <script>
        //SlidingMarker.initializeGlobally();
        var map;
        var markerArray = {};
        var nextArrivalTimeArray = {};

        function initialize() {
            var myLatlng = new google.maps.LatLng(32.520204, 34.937258);
            var mapOptions = {
                zoom: 4,
                center: myLatlng,
                mapTypeId: google.maps.MapTypeId.ROADMAP
            };
            map = new google.maps.Map(document.getElementById('map_canvas'), mapOptions);
            var source = new EventSource("/stream");
            source.onmessage = function(event) {
                var parsedJson = JSON.parse(event.data);
                if (parsedJson.nextArr != "0") {
                    setNewLocation(parsedJson.reg, parsedJson.nextArr, parsedJson.latLng);
                }else {
                    deleteVehicle(parsedJson.reg);
                }
            };
        }
        $(function () {
            initialize();
        });
        function deleteVehicle(reg) {
            delete markerArray[reg];
            delete nextArrivalTimeArray[reg];
        }
        function setNewLocation(reg, nextArr, latLng) {
            var latLngArray = [];
            var parsedLatLngArray = JSON.parse(latLng);
            for (var i = 0; i < parsedLatLngArray.length; i++) {
                var splitLatLng = parsedLatLngArray[i].split(",");
                latLngArray[i] = new google.maps.LatLng(splitLatLng[0], splitLatLng[1]);
            }
            if(reg in markerArray) {
                var timeTilCompleted = (nextArrivalTimeArray[reg] - Date.now());
                setTimeout(function(){
                    moveMarker(reg, latLngArray, nextArr);
                }, timeTilCompleted);
            } else {
                markerArray[reg] = new SlidingMarker({
                    position: latLngArray[0],
                    map: map,
                    easing: "linear"
                });
                moveMarker(reg, latLngArray, nextArr);
            }
        }
        function moveMarker(reg, latLngArray, nextArr) {

            var nextArrivalTime = parseInt(nextArr);
            var latLngLength = latLngArray.length;
            var dur = (nextArrivalTime - Date.now());

            var distanceArray = [];
            distanceArray[0] = 0;
            var totalDistance = 0;

            for (i = 1; i < latLngLength; i++) {
                distanceArray[i] = getDistance(latLngArray[i - 1], latLngArray[i]);
                totalDistance = totalDistance + distanceArray[i];
            }

            var timeOutAcc = 0;
            for (i = 0; i < latLngLength; i++) {
                var proportionalDuration = distanceArray[i] / totalDistance;
                var actualDuration = Math.round(dur * proportionalDuration);
                timeoutFunc(reg,actualDuration,latLngArray[i],timeOutAcc);
                timeOutAcc  = timeOutAcc + actualDuration;
            }

            function timeoutFunc(reg, actualDuration, position, timeOut){
                setTimeout(function(){
                    markerArray[reg].setDuration(actualDuration);
                    markerArray[reg].setPosition(position);
                },timeOut);
            }

            nextArrivalTimeArray[reg] = nextArrivalTime;

        }


        // Not own code. Taken from: http://stackoverflow.com/questions/1502590/calculate-distance-between-two-points-in-google-maps-v3
        var rad = function(x) {
            return x * Math.PI / 180;
        };

        var getDistance = function(p1, p2) {
            var R = 6378137; // Earthâ€™s mean radius in meter
            var dLat = rad(p2.lat() - p1.lat());
            var dLong = rad(p2.lng() - p1.lng());
            var a = Math.sin(dLat / 2) * Math.sin(dLat / 2) +
                    Math.cos(rad(p1.lat())) * Math.cos(rad(p2.lat())) *
                    Math.sin(dLong / 2) * Math.sin(dLong / 2);
            var c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
            var d = R * c;
            return Math.round(d * 100) / 100; // returns the distance in meter
        };


    </script>
</head>
<body>
<div id="map_canvas"></div>
</body>
</html>
