<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Google Maps Sliding Marker Move Demo</title>

    <style type="text/css">
        html, body, #map_canvas {
            width: 100%;
            height: 90%;
            margin: 0;
            padding: 0;
        }

    </style>

    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBxCYp9RWcbhuPg0nLWFzJhuPbECQYOqBw">    </script>
    <script src="https://code.jquery.com/jquery.min.js"></script>
    <script src="js/jquery.easing.1.3.js"></script>
    <script src="js/markerAnimate.js"></script>
    <script src="js/SlidingMarker.min.js"></script>

    <script>
        //SlidingMarker.initializeGlobally();
        var marker, map;
        function initialize() {
            var myLatlng = new google.maps.LatLng(32.520204, 34.937258);
            var mapOptions = {
                zoom: 4,
                center: myLatlng,
                mapTypeId: google.maps.MapTypeId.ROADMAP
            }
            map = new google.maps.Map(document.getElementById('map_canvas'), mapOptions);


            //marker = new google.maps.Marker({
            marker = new SlidingMarker({
                position: myLatlng,
                map: map,
                title: 'I\m sliding marker'
            });

        }
        ///////////////////////////////////////////////////
        $(function () {
            initialize();

        });

        function setNewLocation() {
            var newLatlng = new google.maps.LatLng(0, 0);
            marker.setDuration(10000)
            marker.setPosition(newLatlng)
        }
    </script>
</head>
<body>
<div id="map_canvas"></div>
<input type="button" id="setNewLocation" value="setNewLocation" onclick="setNewLocation();"/>
</body>
</html>
